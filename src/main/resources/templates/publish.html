<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>发布</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/css/community.css"/>
    <script src="/js/jquery-3.6.0.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <script src="/js/community.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> 发起</h2>
            <hr>

            <form action="/publish" method="post">
                <input type="hidden" name="id" th:value="${id}">
                <div class="form-group">
                    <label for="title">问题标题（简单扼要）：</label>
                    <input type="text" th:value="${title}" class="form-control" id="title" name="title"
                           placeholder="问题标题...">
                </div>
                <div class="form-group">
                    <label for="title">问题补充：</label>
                    <textarea name="description" th:text="${description}" id="description" class="form-control"
                              cols="30" rows="10"></textarea>
                </div>
                <div class="form-group">
                    <label for="title">添加标签：</label>
                    <input type="text" class="form-control" th:value="${tag}" id="tag" name="tag"
                           placeholder="输入标签，以”,“分割" onclick="showSelectTag()">
                    <div id="select-tag" class="nav-tag" style="display: none">
                        <ul class="nav nav-tabs" role="tablist">
                            <li role="presentation" th:each="tagDTO, tagDTOStat: ${tagDTOS}"
                                th:class="${tagDTOStat.first ? 'active':''}">
                                <a th:href="'#' + ${tagDTO.categoryName}" aria-controls="home" role="tab"
                                   data-toggle="tab" th:text="${tagDTO.categoryName}"></a>
                            </li>
                        </ul>
                        <div class="tab-content">
                            <div role="tabpanel" th:class="${tagDTOStat.first ? 'tab-pane active':'tab-pane'}"
                                 th:each="tagDTO, tagDTOStat: ${tagDTOS}"
                                 th:id="${tagDTO.categoryName}">
                                <div class="tag-list">
                                    <span class="label label-info question-tag" th:each="tag: ${tagDTO.tags}">
                                        <span class="glyphicon glyphicon-tags question-tag" th:text="' ' + ${tag}"
                                              onclick="selectTag(this)" th:data-tag="${tag}"></span>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="container-fluid main">
                    <div class="row">
                        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
                            <div class="alert alert-danger col-lg-9 col-md-12 col-sm-12 col-xs-12"
                                 th:if="${error} != null"
                                 th:text="${error}">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                            <button type="submit" class="btn btn-success btn-publish">
                                发布
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>问题发起指南</h3>
            · 问题标题：请用简洁的语言描述你发布的问题，不超过25字<br>
            · 问题补充：详细补充你的问题内容，并确保问题描述清晰直观，并提供一些相关的资料<br>
            · 选择标签：选择一个或者多个合适的标签，用逗号隔开，每个标签不超过10个字
        </div>
    </div>
</div>
</body>
</html>
